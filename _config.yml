
# Site Settings
title: "Faranak Rajabi"
name: "Faranak Rajabi"
description: "PhD candidate in Mechanical Engineering and Computer Science at UC Santa Barbara"
url: "https://faranakrajabi.com"
baseurl: ""
repository: "faranakR/faranakrajabi"

# Theme - LIGHT
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

# Site Author
author:
  name: "Faranak Rajabi"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Computational Science Researcher<br>PhD Candidate in Mechanical Engineering<br>MS Student in Computer Science"
  location: "UC Santa Barbara"
  email: "faranakrajabi@ucsb.edu"
  links:
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=wm1TmUAAAAAJ"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/faranakR"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/faranak-rajabi/"

# Reading Files
include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Navigation
navigation:
  - title: "Research"
    url: /research/
  - title: "Publications"
    url: /publications/
  - title: "Teaching"
    url: /teaching/
  - title: "Leadership"
    url: /leadership/
  - title: "Blog"
    url: /year-archive/
  - title: "About"
    url: /about/
